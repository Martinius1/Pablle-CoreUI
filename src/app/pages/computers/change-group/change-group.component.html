<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-8">
      <div class="shadow button-bar card border-top-primary border-top-3 mb-3">
        <div class="card-header list-group-item-action">
          <button class="btn" type="text" aria-current="true">Edit Group</button>
        </div>

        <div class="form-group input-group margin-top disabled">
          <label for="PC" class="col-sm-2 col-form-label cor-form-center" style="display: block; text-align: center;">Group name</label>
          <div class="col-sm-9">
            <input type="name" class=" form-control-xl  form-control" id="PC" placeholder="name" [(ngModel)]="model.name" name="conName"
                   #name="ngModel">
          </div>
        </div>
        <div style="height: 2vh"></div>
        <div class="input-group form-group margin-top"  style="margin-bottom: 1vh;">
          <label for="group" class="col-form-label col-sm-2 cor-form-center" style="display: block; text-align: center;">Computers</label>
          <div class="col-sm-9" >
            <div class="" id="group">
              <button *ngFor="let groupComputers of model.groupComputers" class="list-group-item list-group-item-action" type="button" aria-current="true">{{ groupComputers.computer.name }}<button class="btn btn-sm btn-secondary float-end bg-light" type="button" (click)="removePcFromList(groupComputers)">remove</button></button>

            </div>
          </div>



        </div>
        <button class="list-group-item list-group-item margin-top" type="button" aria-current="true">
          <button class="btn btn-sm btn-secondary float-start bg-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Add computers</button>
          <button class="btn btn-sm btn-primary float-end" routerLink="/computers">Save Changes</button>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade col-lg-3" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content" style="width: 38vw">
      <div class="modal-header card-header list-group-item-action">
        <button class="btn " type="text" aria-current="true">Add computer</button>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-checkbox-table [availableComputers]="unselectedComputersArray" (selectedPcOutput)="saveSelected($event)"  ></app-checkbox-table>
        <nav class="navbar navbar-light">
          <form class="form-inline input-group">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary bg-light" type="submit">Search</button>
          </form>
        </nav>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary bg-light" data-bs-dismiss="modal">Cancel</button>
        <button (click)="Confirm()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
