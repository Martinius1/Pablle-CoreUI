<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>
<pre>Month: {{ date.month }}.{{ date.year }}</pre>
<pre>Model: {{ model | json }}</pre>
<button class="btn btn-sm btn-outline-primary me-2" (click)="selectToday()">Select Today</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo()">To current month</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo({year: 2013, month: 2})">To Feb 2013</button>



<div class="container">
  <div class="row justify-content-center">
    <div class="col-9">
      <div class="shadow-lg card border-top-primary border-top-3 mb-3">
        <div class="card-header ">
          <h3 class="what">
            <button class="btn btn-sm btn-primary float-end" data-bs-toggle="modal" data-bs-target="#MailSetPopup"><svg cIcon class="me-2" name="cilSettings"></svg>Set</button>
            <button class="btn btn-sm btn-primary float-end" style="margin-right:0.3vw" (click)=toogleTag()>Message/alerts</button>
          </h3>
        </div>

<div *ngIf="showMe==false" class="monthly">
  1
</div>



<div *ngIf="showMe!=false" class="weekly" >
  2
</div>


      </div>
    </div>
  </div>
</div>























<!-- Modal -->
<div class="modal fade" id="MailSetPopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="hmmyes modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mail Set</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
