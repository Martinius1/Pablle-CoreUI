<h2 class="accordion-header" id="headingOne">
  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
    Computers
  </button>
</h2>
<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
  <div class="accordion-body">
    <div class="card">
      <div class="card-header">
        <h3>Selected Computers</h3>
      </div>
      <div class="card-body">
        <div class="table-computer scrollable">
          <table class="table table-borderless table-hover ">


            <button *ngFor="let configurationAssignments of model.configurationAssignment"  class="list-group-item list-group-item-action" type="button" aria-current="true" >{{ configurationAssignments.computer.name }}<button class="btn btn-sm btn-secondary float-end bg-light" type="button" (click)="removePcFromList(configurationAssignments)"><svg cIcon class="me-2" name="cil-Trash"></svg>Remove</button></button>
          </table>


        </div>

      </div>

      <div class="card-footer">
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal" ><svg cIcon class="me-2" name="cil-User-Follow"></svg>Add Computers</button>
      </div>
    </div>
  </div>
</div>





<!-- Modal -->
<div class="modal fade col-lg-3" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content" style="width: 38vw">
      <div class="modal-header card-header list-group-item-action">
        <button class="btn " type="text" aria-current="true">Add computer</button>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-checkbox-table [availableComputers]="unselectedComputersArray" (selectedPcOutput)="saveSelected($event)"  ></app-checkbox-table>
        <nav class="navbar navbar-light">
          <form class="form-inline input-group">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary bg-light" type="submit">Search</button>
          </form>
        </nav>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary bg-light" data-bs-dismiss="modal">Cancel</button>
        <button (click)="Confirm()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
