<h2 class="accordion-header" id="headingOne">
  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
    Computers
  </button>
</h2>
<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
  <div class="accordion-body">
    <div class="card">
      <div class="card-header">
        <h3>Selected Computers</h3>
      </div>
      <div class="card-body">
        <div class="table-computer scrollable">
          <table class="table table-borderless table-hover ">
          </table>
        </div>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal" ><svg cIcon class="me-2" name="cil-User-Follow"></svg>Add Computers</button>
      </div>
    </div>
  </div>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header card-header list-group-item-action">
        <button class="btn " type="text" aria-current="true">Add computer</button>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-checkbox-table></app-checkbox-table>
        <nav class="navbar navbar-light">
          <form class="form-inline input-group">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary bg-light" type="submit">Search</button>
          </form>
        </nav>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary bg-light" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
