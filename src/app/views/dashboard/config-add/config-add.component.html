<h1>{{ model.name }}</h1>
<div class="accordion" id="accordionExample">

  <!-- Config Add Computers -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Computers
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="card">
          <div class="card-header">
            <h3>Selected Computers</h3>
          </div>
          <div class="card-body">
            <div class="table-computer scrollable">
              <table class="table table-borderless table-hover ">


                <button *ngFor="let configurationAssignments of model.configurationAssignment"  class="list-group-item list-group-item-action" type="button" aria-current="true" >{{ configurationAssignments.computer.name }}<button class="btn btn-sm btn-secondary float-end bg-light" type="button" (click)="removePcFromList(configurationAssignments)"><svg cIcon class="me-2" name="cil-Trash"></svg>Remove</button></button>
              </table>


            </div>

          </div>

          <div class="card-footer">
            <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal" ><svg cIcon class="me-2" name="cil-User-Follow"></svg>Add Computers</button>
          </div>
        </div>
      </div>
    </div>





    <!-- Modal -->
    <div class="modal fade col-lg-3" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content" style="width: 38vw">
          <div class="modal-header card-header list-group-item-action">
            <button class="btn " type="text" aria-current="true">Add computer</button>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-borderless table-hover">
              <thead>
              <tr class="table2 fixed">
                <th scope="col">Computer</th>
                <th scope="col">Nickname</th>
                <th scope="col">IP</th>
                <th scope="col">MAC</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr class="column1" *ngFor="let computer of unselectedcomputers">
                <td>{{ computer.id }}</td>
                <td>{{ computer.name }}</td>
                <td>{{ computer.ip }}</td>
                <td>{{ computer.mac }}</td>
                <div>

                  <button class="list-group-item list-group-item-action" cBgColor="light" type="button" aria-current="true" (click)="selectClick(computer)" ></button>


                </div>

              </tr>

              <hr class="rounded" size="7" width="320%">
              <tr class="column1" *ngFor="let computer of selectedcomputers" >
                <td>{{ computer.id }}</td>
                <td>{{ computer.name }}</td>
                <td>{{ computer.ip }}</td>
                <td>{{ computer.mac }}</td>
                <div>

                  <button class="list-group-item list-group-item-action" cBgColor="light" type="button" aria-current="true" (click)="unselectClick(computer)" ></button>


                </div>
              </tr>


              </tbody>
            </table><nav class="navbar navbar-light">
              <form class="form-inline input-group">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary bg-light" type="submit">Search</button>
              </form>
            </nav>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary bg-light" data-bs-dismiss="modal">Cancel</button>
            <button (click)="ConfirmPcAdd()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Config Add Source -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Source
        </button>
      </h2>

      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card">
            <div class="card-body">
              <div class="input-group form-group" >
                <label for="group" class="col-form-label col-sm-2 cor-form-center" style="display: block; text-align: center;">From :</label>
                <div class="col-sm-9" >
                  <div class="" id="group">
                    <button *ngFor="let source of model.sources" class="list-group-item list-group-item-action" type="button" aria-current="true">{{ source.location }}<button class="btn btn-sm btn-secondary float-end bg-light" type="button" (click)="removeSourceFromList(source)"><svg cIcon class="me-2" name="cil-Trash"></svg>Remove</button></button>

                  </div>
                </div>
                <button type="button" class="btn btn-outline-secondary bg-light" data-bs-toggle="modal" data-bs-target="#SourceModal">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="SourceModal" tabindex="-1" aria-labelledby="SourceModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="SourceModalLabel">Add Source</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div  class="mb-3">
              <label for="exampleFormControlInput12" class="form-label">Source path</label>


              <input type="text" class="form-control" id="exampleFormControlInput12" placeholder="C:/users/documents" [(ngModel)]="textforsource">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary bg-light" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addSource()" >Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Config Add Destination -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Destination
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card">
            <div class="card-body">
              <div class="input-group form-group" >
                <label for="destinationgroup" class="col-form-label col-sm-2 cor-form-center" style="display: block; text-align: center;">To :</label>
                <div class="col-sm-9" >
                  <div class="" id="destinationgroup">
                    <button *ngFor="let destination of model.destinations" class="list-group-item list-group-item-action" type="button" aria-current="true" >{{ destination.path }}<button class="btn btn-sm btn-secondary float-end bg-light" type="button" (click)="removeDestinationFromList(destination)"><svg cIcon class="me-2" name="cil-Trash"></svg>Remove</button></button>



                  </div>
                </div>
                <button type="button" class="btn btn-outline-secondary bg-light" data-bs-toggle="modal" data-bs-target="#DestinationModal">
                  Add
                </button>
              </div>
            </div>
          </div></div>
      </div>
    </div>
    <!--Modal -->
    <div class="modal fade" id="DestinationModal" tabindex="-1" aria-labelledby="DestinationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="DestinationModalLabel">Add Destination</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Destination Path</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="C:/users/documents" [(ngModel)]="textfordestination">
              </div>
            </div>
          </div>


          <div style="margin-left: 3vw; padding-bottom: 2vh" >
            <label   for="ftp" class="form-check-label">FTP</label>
            <input  type="checkbox" class="form-check-input"  id="ftp"  name="fname" [(ngModel)]="ftp" name="conName"
                    #name="ngModel">
          </div>


          <div>


          </div>

          <div>


          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary bg-light" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addDestination()">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Config Add Schedule -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="headingFour">
          Schedule
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="button-schedule">
            <label for="exampleFormControlInput1" class="form-label">Cron Setting</label>


            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0 15 10 ? * *" [(ngModel)]="textforcron">

            <button class="btn btn-primary float-end" (click)="addCron()" ><svg cIcon class="me-2" name="cil-User-Follow"></svg>Confirm</button>
            <br>
            <br>

          </div>

        </div>
      </div>
    </div>

    <!-- Config Add Type -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFive">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          Type
        </button>
      </h2>
      <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-lg-3">
                <div class="card">
                  <div class="card-body" style="height: 20vh">
                    <div class="fs-4 fw-semibold mb-3">Type</div>

                    <div class="">
                      <input type="number" id="type" class=""
                             [(ngModel)]="model.backup_Type" name="conName"
                             #name="ngModel">
                    </div>
                    <!--
                    <div class="form-check">
                      <input class="form-check-input" value="1" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked [ngModel]="this.model.backup_Type">
                      <label class="form-check-label" for="flexRadioDefault1" >
                        Full Backup
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" value="2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [ngModel]="this.model.backup_Type">
                      <label class="form-check-label" for="flexRadioDefault2" >
                        Differential Backup
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" value="3" type="radio" name="flexRadioDefault" id="flexRadioDefault3" [ngModel]="this.model.backup_Type">
                      <label class="form-check-label" for="flexRadioDefault3">
                        Incremental Backup
                      </label>
                    </div>
                    -->
                    <hr>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate"
                             [(ngModel)]="model.zip" name="conName"
                             #name="ngModel">
                      <label class="form-check-label" for="flexCheckIndeterminate">
                        zip
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-lg-3" >
                <div class="card">
                  <div class="card-body" style="height: 20vh">
                    <div class="fs-4 fw-semibold mb-3">Settings</div>
                    <div class="">
                      <label for="rollover">Rollover</label>
                    </div>
                    <div class="">
                      <input type="number" id="rollover" class=""
                             [(ngModel)]="model.rollover" name="conName"
                             #name="ngModel">
                    </div>
                    <hr>
                    <div class="">
                      <label for="packagecount">Max Package Keep Count</label>
                    </div>
                    <div class="">
                      <input type="number" id="packagecount" class=""
                             [(ngModel)]="model.max_Package_Count" name="conName"
                             #name="ngModel">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-6">
                <div class="card">
                  <div class="card-body" style="height: 20vh">
                    <div class="fs-4 fw-semibold mb-3">Name</div>
                    <label for="conName">Set configuration Name:</label>
                    <input id="conName" type="text" style="width: 23vw; margin-top: 2vh; height: 3vh " maxlength="50"
                           [(ngModel)]="model.name" name="conName"
                           #name="ngModel">
                  </div>
                </div>
                <button class="btn btn-primary float-end"  ><svg cIcon class="me-2" name="cil-User-Follow"></svg>Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mb-3"></div>
<button class="btn btn-primary" routerLink="/dashboard"><svg cIcon class="me-2" name="cil-ArrowRight"></svg>Back</button>
<button class="btn btn-primary float-end" (click)="submit()" ><svg cIcon class="me-2" name="cil-Save"></svg>Save Configuration</button>
