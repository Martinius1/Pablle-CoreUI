<div class="accordion-item">
  <h2 class="accordion-header" id="headingFour">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="headingFour">
      Schedule
    </button>
  </h2>
  <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
    <div class="accordion-body">
      <div class="button-schedule">
        <button class="button btn btn-primary mb-3" (click)=toogleTag() >Switch Time Input</button>
      </div>




      <div *ngIf="showMe==false" class="monthly">
        <div class="card">
          <div class="card-header">
            Select Date
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row mb-3">
                <div class="col-6">
                  <label for="date">Set date</label>
                </div>
                <div class="col-6">
                  <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" id="date"></ngb-datepicker>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label for="time">Set Time</label>
                </div>
                <div class="col-6" id="time">
                  <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>





      <div *ngIf="showMe!=false" class="weekly" >
        <div class="card">
          <div class="card-header">
            Select Days
          </div>
          <div class="card-body">
            <div class="container">
              <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group" style="width: 100%; ">

                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Monday</label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Tuesday</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Wednesday</label>

                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck4">Thursday</label>

                <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck5">Friday</label>

                <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck6">Saturday</label>

                <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck7">Sunday</label>
              </div>
              <div class="row">
                <label for="appt" class="schedule-time-label">Set Time</label>
                <div class="col-sm-10">
                  <ngb-timepicker [(ngModel)]="time" id="appt"></ngb-timepicker>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
