<div class="card-body">
  <div class="list-group" *ngFor="let computer of computers">
    <button class="list-group-item list-group-item-action" type="button" aria-current="true">{{ computer.name }}<button class="btn btn-sm btn-light float-end" (click)="delete(computer)">Deny</button><button class="ys btn btn-sm btn-primary float-end" (click)="allow(computer)">Accept</button></button>

  </div>
</div>
